<!DOCTYPE html>
<html>
<head>
    <title>Banterbird</title>
    <script src="/static/js/app.js" defer></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Banterbird</h1>
    <div>
        Logged in as: <strong id="username">admin</strong>
    </div>
    <div>
        <h3>New Post</h3>
        <textarea id="postInput" placeholder="What's on your mind?"></textarea><br>
        <button onclick="submitPost()">Tweet</button>
    </div>
    <hr>
    <h3>Feed</h3>
    <div id="feed"></div>

    <div class="container">
        <div id="tweet-box">
            <textarea placeholder="What's happening?"></textarea>
            <button>Tweet</button>
        </div>
        <div id="feed">
            <div class="post">This is a post!</div>
            <!-- more posts -->
        </div>
    </div>
    

    <template id="post-template">
        <div class="post">
            <p><strong class="username"></strong>: <span class="message"></span></p>
            <small class="timestamp"></small>
            <hr>
        </div>
    </template>
</body>
</html>
