<<!DOCTYPE html>
<html>
<head>
    <title>Banterbird</title>
    <script src="/static/js/app.js" defer></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Banterbird</h1>
    <div>
        Logged in as: <strong id="username">anonymous</strong>
    </div>

    <!-- First tweet box (connected to JS logic) -->
    <div id="tweet-box">
        <h3>New Post</h3>
        <textarea id="postInput" placeholder="What's on your mind?"></textarea><br>
        <button onclick="submitPost()">Tweet</button>
    </div>

    <hr>
    <h3>Feed</h3>

    <!-- Changed ID to avoid duplicate and allow styling -->
    <div id="feed" class="feed-styled"></div>

    <!-- This is your mockup example section -->
    <div class="container">
        <div class="feed-styled">
            <div class="post">This is a post!</div>
            <!-- more posts -->
        </div>
    </div>

    <template id="post-template">
        <div class="post">
            <p><strong class="username"></strong>: <span class="message"></span></p>
            <small class="timestamp"></small>
            <hr>
        </div>
    </template>
    <script>
        document.getElementById("username").innerText = localStorage.getItem("username");
    </script>
</body>
</html>
